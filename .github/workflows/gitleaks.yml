name: Gitleaks Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  gitleaks:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Cache Gitleaks
      #   uses: actions/cache@v3

      - name: Gitleaks Scan
        uses: zricethezav/gitleaks-action@master
        with:
          scan: "full"
          args: "--redact"
