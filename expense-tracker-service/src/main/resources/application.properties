spring.application.name=expenseTracker
server.port=9876
spring.jpa.open-in-view = true
management.endpoints.web.exposure.include=health,metrics,info
frontend.origin = https://expense-tracker-frontend-kjy8.onrender.com
db.pod.name=${DB_POD_NAME:postgres-0}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-service.postgres.svc.cluster.local:5432/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
